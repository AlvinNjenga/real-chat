<!-- TODO: Remember to center things on bigger screen along the y axis -->
<form #userForm="ngForm" (ngSubmit)="login()" class="md:flex justify-center px-20 bg-white gap-10">
    <div class="h-auto w-3/5" style="background-image: url('register.svg');background-repeat: no-repeat;
    background-size: contain;background-color: white;background-position:bottom;">
    </div>
    <div class="bg-white my-10 roundedd md:w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center mt-10">
            <i class="material-icons" style="font-size: 3rem; color:darkblue">person</i>

            <div class="text-2xl my-2 font-medium text-black">
                Login
            </div>
        </div>

        <div class="w-full p-4">
            <mat-form-field class="w-full mb-1" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput required name="email" #emailModel="ngModel" [(ngModel)]="email" placeholder="Email"/>

                @if(emailModel.errors?.['required']){
                    <mat-error>
                        Email is required.
                    </mat-error>
                }
            </mat-form-field>
            
            <mat-form-field class="w-full mb-1" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide() ? 'text' : 'password'" required name="password" #passwordModel="ngModel" [(ngModel)]="password" placeholder="Password"/>
                <mat-icon (click)="togglePassword($event)" matSuffix>
                    {{ hide() ? 'visibility_off' : 'visibility' }}
                </mat-icon>

                @if(passwordModel.errors?.['required']){
                    <mat-error>
                        Password is required.
                    </mat-error>
                }
            </mat-form-field>

            <app-button (action)="login()" [isDisabled]="!userForm.valid" [isLoading]="authService.isLoading()" />
            <!-- <button type="submit" [disabled]="!userForm.valid" class="w-full mb 5 bg-blue-900 text-white rounded-md p-2 hover:cursor-pointer disabled:opacity-50">
                Login
            </button> -->
            <p class="font-bold text-xs text-center mt-2">
                Don't have an account? <a class="text-blue-500" [routerLink]="'/register'">Register</a>
            </p>
        </div>
    </div>
</form>
