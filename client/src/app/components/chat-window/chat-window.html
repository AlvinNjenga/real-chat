@if (chatService.currentOpenedChat()) {
    <div class="relative w-full bg-[#dfe7f1] h-full">
        <div class="chat-header flex justify-between items-center border-b w-full bg-white p-4">
            <div>
                <span class="font-extrabold leading-normal text-black text-2xl">
                    {{chatService.currentOpenedChat()?.fullName | titlecase }}
                </span>
                <br />
                <span class="text-gray-400 text-sm font-bold">
                    {{chatService.status(chatService.currentOpenedChat()?.userName!)}}
                </span>
            </div>
            <div>
                <mat-icon class="cursor-pointer text-black! hover:text-red-500">
                    video_call
                </mat-icon>
            </div>
        </div>
        <div>
            <app-chat-box />
        </div>
        <div class="absolute flex items-center bottom-0 border-r w-full bg-white p-4">
            <input 
                type="text"
                (input)="chatService.notifyTyping()"
                (keyup.enter)="sendMessage()"
                [(ngModel)]="message" 
                class="w-full bg-gray-200 focus:outline-none text-gray-900 rounded-full px-6 p-2"
                placeholder="Type message..."
            />
            <mat-icon (click)="sendMessage()" class="ml-5 cursor-pointer hover:text-blue-900!">
                send
            </mat-icon>
        </div>
    </div>
} @else {
    <div class="flex flex-col items-center justify-center md:h-full p-7">
        <img src="chatopen.svg" />
    </div>
}
